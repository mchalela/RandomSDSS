[tox]
envlist = py38, py39, style, docstyle, check-manifest, make-docs, coverage

[gh-actions]
python =
    3.8: py38, style, coverage, docstyle, check-manifest, make-docs
    3.9: py39

[testenv]
deps =
    ipdb
    pytest
    numpy
commands =
    pytest test_randomsdss.py {posargs}

[testenv:coverage]
deps =
    coverage
    pytest-cov
    numpy
commands =
    - coverage erase
    pytest test_randomsdss.py --cov=randomsdss --cov-append --cov-report=
    coverage report --fail-under=90 -m

[testenv:style]
skip_install = True
usedevelop = False
deps =
    flake8
    flake8-import-order
    flake8-black
commands = flake8 setup.py randomsdss.py test_randomsdss.py {posargs}

[testenv:docstyle]
deps = 
    pydocstyle
    numpy
commands =
    pydocstyle randomsdss.py --convention=numpy

[testenv:check-manifest]
skip_install = True
usedevelop = False
deps = check-manifest
commands =
    check-manifest

[testenv:make-docs]
description = "Invoke sphinx-build to build the HTML docs"
usedevelop = True
skip_install = False
changedir = docs
deps =
    numpy
    -r {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html
